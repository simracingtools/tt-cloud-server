<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="index :: head">></head>
    <body>
        <header th:replace="index :: header"></header>

        <!-- Start: Team content -->
        <div class="container" style="width: 80%;">
            <form method="post" th:object="${searchView}" th:action="@{/usersearch}">
                <div class="form-row">
                    <div class="col">
                        <form>
                            <div class="form-group"><label>Name contains</label><input th:field="*{userName}" class="form-control" type="text"></div>
                        </form>
                    </div>
                    <div class="col">
                        <div class="form-group"><label>Email contains</label><input th:field="*{email}" class="form-control" type="text"></div>
                    </div>
                    <div class="col"><label>Role</label>
                        <select th:field="*{userRole}" class="form-control">
                            <option value="*" selected="">any</option>
                            <option value="TT_NEW">New user</option>
                            <option value="TT_REGISTERED">Registered user</option>
                            <option value="TT_MEMBER">Member</option>
                            <option value="TT_TEAMADMIN">Team admin</option>
                            <option value="TT_SYSADMIN">Sys admin</option>
                        </select>
                    </div>
                    <div
                        class="col">
                        <div class="form-group" style="margin-bottom: 0;margin-top: 5px;">
                            <div class="form-check text-left"><input th:field="*{enabled}" class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Disabled</label></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <div class="form-check text-left"><input th:field="*{locked}" class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1">Locked</label></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <div class="form-check text-left"><input th:field="*{expired}" class="form-check-input" type="checkbox" id="formCheck-3"><label class="form-check-label" for="formCheck-3">Expired</label></div>
                        </div>
                    </div>
                    <div class="col align-self-center"><button class="btn btn-primary btn-block" type="submit">Search</button></div>
                </div>
            </form>
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>iRacing Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>States</th>
                                <th></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody th:if="${!userList.isEmpty()}" >
                            <tr th:each="user, userStat : ${userList}">
                                <input type="hidden" th:id="${'userId-' + userStat.index}" th:value="${user.id}"/>
                                <td th:text="${user.iRacingId}">9812640572138965</td>
                                <td th:text="${user.name}">Robert Bausdorf</td>
                                <td th:text="${user.email}">luke@skywalker.com</td>
                                <td>
                                    <select th:id="${'role-' + userStat.index}" th:value="${user.userType}" class="custom-select">
                                        <option th:each="userType : ${userTypes}" th:value="${userType}" th:text="${userType.toText()}" th:selected="${userType == user.userType}"></option>
                                    </select>
                                </td>
                                <td
                                    class="text-left">
                                    <div class="form-check"><input th:id="${'enabled-' + userStat.index}" th:checked="${user.enabled}" class="form-check-input" type="checkbox"><label class="form-check-label">Enabled</label></div>
                                    <div class="form-check"><input th:id="${'locked-' + userStat.index}" th:checked="${user.locked}" class="form-check-input" type="checkbox"><label class="form-check-label">Locked</label></div>
                                    <div class="form-check"><input th:id="${'expired-' + userStat.index}" th:checked="${user.expired}" class="form-check-input" type="checkbox"><label class="form-check-label">Expired</label></div>
                                </td>
                                <td>
                                    <button class="btn btn-primary" type="button" th:onclick="'saveUser(' + ${userStat.index} + ')'">
                                        <i class="far fa-save" style="font-size: 20px;"></i>
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-primary" type="button" th:onclick="'confirmUserRemove(' + ${userStat.index} + ')'">
                                        <i class="far fa-trash-alt" style="font-size: 20px;"></i>
                                    </button>
                                    <div th:id="'user-remove-confirm-' + ${userStat.index}" class="modal fade" role="dialog" tabindex="-1">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Confirm remove</h4>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">Ã—</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p th:text="'Do you really want to delete user ' + ${user.name} + ' ?'">Do you really want to remove team member ?</p>
                                                </div>
                                                <div class="modal-footer">
                                                    <a th:href="@{/deletesiteuser(userId=${user.id})}">
                                                        <button class="btn btn-primary" type="button">Remove</button>
                                                    </a>
                                                    <button class="btn btn-light" type="button" data-dismiss="modal">Cancel</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/bs-init.js"></script>
        <!-- End: Team content -->

        <div th:insert="index :: footer"></div>
    </body>
</html>
